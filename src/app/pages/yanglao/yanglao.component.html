<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>街道乡镇</th>
      <th>社区村组</th>
      <th>参保人数</th>
      <th>已交人数</th>
      <th>养老进度</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data['街道乡镇'] }}</td>
      <td>{{ data['社区村组'] }}</td>
      <td>{{ data['参保人数'] }}</td>
      <td>{{ data['已交人数'] }}</td>
      <td>{{ data['养老进度'] }}</td>
    </tr>
  </tbody>
</nz-table>
